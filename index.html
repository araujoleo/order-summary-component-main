<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <img src="illustration-hero.svg" alt="">
    <div class="content">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!
      </p>
      <div class="payment">
        <img src="icon-music.svg" alt="">
        <p>
          <strong>Annual Plan</strong><br>
          $59.99/year
        </p>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <button class="btn-payment">Proceed to Payment</button>
        <a class="btn-cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/araujoleo" target="_blank">Leonardo Araujo</a>.
  </footer>
</body>
</html>
